{% extends 'bookcase/base.html' %}

{% block title %}
Book
{% endblock %}

{% block body %}
<div class="row">
    <div class=" col-md-2 img-responsive face">
        {% if book.cover %}
            {book.cover}
        {% else %}
            <img src="http://placehold.it/150x200">
        {% endif %}
    </div>
    <div>
        <h2>{{ book.title }} - <a href="{% url 'bookcase:detail_author' book.author.id %}">{{ book.author }}</a></h2>
        <h4>Rating:</h4>
        <h4>Description:</h4>
        <p>{{book.description}}</p>
        <h4>Reviews:</h4>
    </div>
</div>

{% endblock%}
